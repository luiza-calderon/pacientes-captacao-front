<div id="carouselBanner" class="carousel py-2 slide" data-bs-ride="true">
    <div class="carousel-inner rounded-4">
        <div class="carousel-item active">
            <picture>
                <source srcset="assets/carousel/5.jpg" media="(min-width: 1024px)" />
                <img src="assets/carousel/6.jpg" class="img-fluid" alt="..." loading="eager" />
            </picture>
        </div>
        <div class="carousel-item">
            <picture>
                <source srcset="assets/carousel/7.jpg" media="(min-width: 1024px)" />
                <img src="assets/carousel/8.jpg" class="img-fluid" alt="..." loading="lazy" />
            </picture>
        </div>
        <div class="carousel-item">
            <picture>
                <source srcset="assets/carousel/9.jpg" media="(min-width: 1024px)" />
                <img src="assets/carousel/10.jpg" class="img-fluid" alt="..." loading="lazy" />
            </picture>
        </div>
        <div class="carousel-item">
            <picture>
                <source srcset="assets/carousel/11.jpg" media="(min-width: 1024px)" />
                <img src="assets/carousel/12.jpg" class="img-fluid" alt="..." loading="lazy" />
            </picture>
        </div>
    </div>
    <div class="carousel-actions mt-1">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselBanner" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="0. Estimulação Precoce">
                <span></span>
            </button>
            <button type="button" data-bs-target="#carouselBanner" data-bs-slide-to="1"
                aria-label="1. Atendimento Infantil">
                <span></span>
            </button>
            <button type="button" data-bs-target="#carouselBanner" data-bs-slide-to="2"
                aria-label="2. Atendimento para Adultos">
                <span></span>
            </button>
            <button type="button" data-bs-target="#carouselBanner" data-bs-slide-to="3"
                aria-label="3. Atendimento para Idosos">
                <span></span>
            </button>
        </div>
        <div class="carousel-controls">
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselBanner" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                    </svg>

                </span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselBanner" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                    </svg>

                </span>
                <span class="visually-hidden">Próximo</span>
            </button>
        </div>
    </div>
</div>
