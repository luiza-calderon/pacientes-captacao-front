<div id="carouselBanner" class="carousel slide" data-bs-ride="true">
  <div class="carousel-indicators mb-0">
    <button
      type="button"
      data-bs-target="#carouselBanner"
      data-bs-slide-to="0"
      class="active flex-grow-1"
      aria-current="true"
      aria-label="0. Estimulação Precoce"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselBanner"
      data-bs-slide-to="1"
      class="flex-grow-1"
      aria-label="1. Atendimento Infantil"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselBanner"
      data-bs-slide-to="2"
      class="flex-grow-1"
      aria-label="2. Atendimento para Adultos"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselBanner"
      data-bs-slide-to="3"
      class="flex-grow-1"
      aria-label="3. Atendimento para Idosos"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <picture>
        <source srcset="assets/5.jpg" media="(min-width: 1024px)" />
        <img
          src="assets/6.jpg"
          class="d-block w-100 img-fluid"
          alt="..."
          loading="eager"
        />
      </picture>
    </div>
    <div class="carousel-item">
      <picture>
        <source srcset="assets/7.jpg" media="(min-width: 1024px)" />
        <img
          src="assets/8.jpg"
          class="d-block w-100 img-fluid"
          alt="..."
          loading="lazy"
        />
      </picture>
    </div>
    <div class="carousel-item">
      <picture>
        <source srcset="assets/9.jpg" media="(min-width: 1024px)" />
        <img
          src="assets/10.jpg"
          class="d-block w-100 img-fluid"
          alt="..."
          loading="lazy"
        />
      </picture>
    </div>
    <div class="carousel-item">
      <picture>
        <source srcset="assets/11.jpg" media="(min-width: 1024px)" />
        <img
          src="assets/12.jpg"
          class="d-block w-100 img-fluid"
          alt="..."
          loading="lazy"
        />
      </picture>
    </div>
  </div>
  <button
    class="carousel-control-prev justify-content-start"
    type="button"
    data-bs-target="#carouselBanner"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button
    class="carousel-control-next justify-content-end"
    type="button"
    data-bs-target="#carouselBanner"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Próximo</span>
  </button>
</div>
